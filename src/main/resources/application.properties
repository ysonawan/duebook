# ============================================
# SERVER CONFIGURATION
# ============================================
server.port=8083
spring.application.name=duebook

# ============================================
# CORS CONFIGURATION
# ============================================
cors.allowed.origins=http://localhost:4200,https://duebook.famvest.online
# ============================================

# ============================================
# DATABASE CONFIGURATION
# ============================================
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.url=jdbc:postgresql://localhost:5432/duebook_app?currentSchema=duebook_schema
spring.datasource.username=duebook_app_user
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.default_schema=duebook_schema
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.types.print.banner=false

# ============================================
# HikariCP CONFIGURATION
# ============================================
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ============================================
# JWT CONFIGURATION
# ============================================
jwt.secret=
jwt.expiration=604800000

# ============================================
# REDIS CONFIGURATION
# ============================================
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=
spring.data.redis.timeout=5000

# ============================================
# RESEND EMAIL CONFIGURATION
# ============================================
resend.api.url=https://api.resend.com/emails
resend.api.key=
resend.sender.email=Duebook App <no-reply@famvest.online>
resend.api.rate.limit.email.interval.seconds=1

# ============================================
# OTP CONFIGURATION
# ============================================
otp.expiration.minutes=5

# ============================================
# CRON CONFIGURATION
# ============================================
# Portfolio report - runs at 6:30 AM on the 1st day of every month
portfolio.report.cron.expression=0 30 6 1 * ?
# Budget report - runs at 7:00 AM on the 1st day of every month
budget.report.cron.expression=0 0 7 1 * ?

# ============================================
# LOGGING CONFIGURATION
# ============================================
logging.level.com.duebook=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=INFO
